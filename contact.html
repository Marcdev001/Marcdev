<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!--navbar-->
    <div class="navbar" id="myNavbar">
        <a class="logo" style="font-style: italic;" href="#"><span style="color: orangered;"><b>Marc</b></span><b>Dev</b></a>
        <a style="color: orangered;" class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/about.html">About</a>
        <a class="nav-link" href="/portfolio.html">Portfolio</a>
        <a class="nav-link" href="/service.html">Services</a>
        <a class="nav-link" href="/contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          &#9776;
        </a>
      </div>
      <div id="contactForm">
        <h1 style="margin-bottom: 3rem; margin-top: 4rem;" >Contact <span style="color: orangered;">Form</span></h1>

        <form id="myForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Meassage:</label>
          <textarea name="message" id="message" rows="4" placeholder="Type your message" required></textarea>

          <button type="button" onclick="submitForm()">Send</button>
        </form>
      </div>
      
      <section class="footer">
        <p style="text-align: center;">&copy; 2023. All right</p>
      </section>
      <script src="node_modules/emailjs-com/dist/email.min.js"></script>
      <script src="js/contact.js"></script>
      <script>
        function myFunction() {
          var x = document.getElementById("myNavbar");
          if (x.className === "navbar") {
            x.className += " responsive";
          } else {
            x.className = "navbar";
          }
        }
        const knowledgeLevel = 60;
        const knowledgeLevelElement = document.getElementById('knowledge');
        knowledgeLevelElement.style.width = `${knowledgeLevel}`;
      </script>
</body>
</html>
